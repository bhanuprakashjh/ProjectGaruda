name: Deploy GUI to GitHub Pages

on:
  push:
    branches: [main]
    paths: [gui/**, .github/workflows/deploy-gui.yml]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build
        working-directory: gui
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: gui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
